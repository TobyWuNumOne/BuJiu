<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>便當揪團系統</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-5">便當揪團系統</h1>
        <div class="row">
            <!-- 開團區塊 -->
            <div class="col-md-6 mb-4">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        我是開團者
                    </div>
                    <div class="card-body">
                        <label for="groupName" class="form-label">輸入團名</label>
                        <input type="text" id="groupName" class="form-control mb-3" placeholder="例如：午餐團" required>
                        <button class="btn btn-primary w-100" onclick="createGroup()">開始開團</button>
                    </div>
                </div>
            </div>

            <!-- 參與區塊 -->
            <div class="col-md-6 mb-4">
                <div class="card shadow">
                    <div class="card-header bg-success text-white">
                        我是參與者
                    </div>
                    <div class="card-body">
                        <label for="groupId" class="form-label">輸入團 ID</label>
                        <input type="text" id="groupId" class="form-control mb-3" placeholder="例如：abc123" required>
                        <button class="btn btn-success w-100" onclick="joinGroup()">加入團購</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function createGroup() {
            const name = document.getElementById("groupName").value.trim();
            if (!name) return alert("請輸入團名");

            const id = generateId();
            // 之後可把團名與 ID 傳給後端或儲存在 localStorage
            localStorage.setItem("created_group_id", id);
            localStorage.setItem("created_group_name", name);
            window.location.href = `manage.html?id=${id}`;
        }

        function joinGroup() {
            const id = document.getElementById("groupId").value.trim();
            if (!id) return alert("請輸入團 ID");
            window.location.href = `group.html?id=${id}`;
        }

        function generateId() {
            return Math.random().toString(36).substr(2, 6);
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
